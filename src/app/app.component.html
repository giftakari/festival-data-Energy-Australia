<div *ngFor="let festival of festival$ | async" class="container">
  <h3>{{ festival.name }}</h3>
  <ul *ngFor="let singleFestival of festival.bands" class="collection">
    <li class="collection-item" *ngIf="singleFestival.recordLabel">
      {{ singleFestival.recordLabel }}
    </li>
    <li class="collection-item" *ngIf="singleFestival.name">
      {{ singleFestival.name }}
    </li>
  </ul>
</div>
